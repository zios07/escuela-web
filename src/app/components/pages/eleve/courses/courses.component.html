<div class="container">
  <!-- Section-->
  <section class="text-center my-5">

    <!-- Section heading -->
    <h2 class="h1-responsive font-weight-bold text-center my-5">Mes Cours</h2>

    <!-- Grid row -->
    <div class="row">
      <ng-container *ngFor="let course of courses; let i = index">
        <!-- Grid column -->
        <div class="col-lg-4 col-md-6 mb-lg-0 mb-4 panier-course-item">
          <!-- Card -->
          <div class="card align-items-center" (click)="viewCourse(course)">
            <!-- Card image -->
            <div class="view overlay">
              <img src="https://angular.io/assets/images/logos/angular/angular.svg" class="card-img-top" alt="">
              <a>
                <div class="mask rgba-white-slight"></div>
              </a>
            </div>
            <!-- Card image -->
            <!-- Card content -->
            <div class="card-body text-center">
              <!-- Category & Title -->
              <a class="grey-text">
                <small>{{course.description}}</small>
              </a>
              <h5>
                <strong>
                  <a class="dark-grey-text">{{course.nom}}</a>
                </strong>
              </h5>
              <!-- 
              <button mat-raised-button (click)="removeFromPanier(course)">
                <mat-icon>remove</mat-icon>
                Supprimer du panier
              </button> -->
            </div>
            <!-- Card content -->
          </div>
          <!-- Card -->
        </div>
        <!-- Grid column -->

        <!-- Grid row -->
        <div *ngIf="(i+1) % 3 === 0" class="w-100"></div>
      </ng-container>
    </div>

  </section>
  <!-- Section-->
</div>
