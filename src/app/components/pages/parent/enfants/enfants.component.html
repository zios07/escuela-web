
  <table class="centered" mat-table [dataSource]="dataSource" matSort>
    <ng-container *ngFor="let col of columns" [matColumnDef]="col.columnDef">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{col.header}}</th>
      <td mat-cell *matCellDef="let row"> {{col.cell(row)}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions</th>
      <td mat-cell *matCellDef="let row">
        <button mat-button (click)="editEleve(row)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button (click)="deleteEleve(row)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
