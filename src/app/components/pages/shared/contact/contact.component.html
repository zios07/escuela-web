<div class="row">

  <div class="col-md-6">
    <!-- Section: Contact v.2 -->
    <section class="my-5">

      <!-- Section heading -->
      <h2 class="h1-responsive font-weight-bold text-center my-5">Contact us</h2>
      <!-- Section description -->
      <p class="text-center w-responsive mx-auto mb-5">Send us your questions,thoughts and concerns and we'll be happy to get in touch with you.</p>

      <!-- Grid row -->
      <div class="row">

        <!-- Grid column -->
        <div class="col-md-9 mb-md-0 mb-5">

          <form>

            <!-- Grid row -->
            <div class="row">

              <!-- Grid column -->
              <div class="col-md-6">
                <div class="md-form mb-0">
                  <input type="text" id="contact-name" class="form-control" mdbInput>
                  <label for="contact-name" class="">Votre Nom</label>
                </div>
              </div>
              <!-- Grid column -->

              <!-- Grid column -->
              <div class="col-md-6">
                <div class="md-form mb-0">
                  <input type="text" id="contact-email" class="form-control" mdbInput>
                  <label for="contact-email" class="">Votre Email</label>
                </div>
              </div>
              <!-- Grid column -->

            </div>
            <!-- Grid row -->

            <!-- Grid row -->
            <div class="row">

              <!-- Grid column -->
              <div class="col-md-12">
                <div class="md-form mb-0">
                  <input type="text" id="contact-Subject" class="form-control" mdbInput>
                  <label for="contact-Subject" class="">Objet</label>
                </div>
              </div>
              <!-- Grid column -->

            </div>
            <!-- Grid row -->

            <!-- Grid row -->
            <div class="row">

              <!-- Grid column -->
              <div class="col-md-12">
                <div class="md-form">
                  <textarea type="text" id="contact-message" class="form-control md-textarea" rows="3"
                    mdbInput></textarea>
                  <label for="contact-message">Votre message</label>
                </div>
              </div>
              <!-- Grid column -->

            </div>
            <!-- Grid row -->

          </form>

          <div class="text-center text-md-left">
            <a mdbBtn color="primary" mdbWavesEffect>Envoyer</a>
          </div>

        </div>
        <!-- Grid column -->

        <!-- Grid column -->
        <div class="col-md-3 text-center">
          <ul class="list-unstyled mb-0">
            <li>
              <i class="fas fa-map-marked fa-2x blue-text"></i>
              <p>19, abdelmoumen Casablanca - Maroc</p>
            </li>
            <li>
              <i class="fas fa-phone fa-2x mt-4 blue-text"></i>
              <p>+ 212 522 567 891</p>
            </li>
            <li>
              <i class="fas fa-envelope fa-2x mt-4 blue-text"></i>
              <p class="mb-0">contact@escuela.ma</p>
            </li>
          </ul>
