<mat-toolbar color="primary" *ngIf="isAuthenticated()">
  <a mat-button color="secondary" routerLink="home">
    <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>
    <span>HOME</span>
  </a>

  <button mat-icon-button class="nav-item" routerLink="courses">
    <!-- <mat-icon>list</mat-icon>&nbsp; -->
    <span>Mes cours</span>
  </button>

  <button mat-icon-button class="nav-item" routerLink="activities">
    <!-- <mat-icon>event</mat-icon>&nbsp; -->
    <span>Activites</span>
  </button>

  <button mat-icon-button class="nav-item" routerLink="recompences">
    <!-- <mat-icon>assessment</mat-icon>&nbsp; -->
    <span>Recompences</span>
  </button>

  <span class="fill-remaining-space"></span>
  <span class="welcome-span" *ngIf="isAuthenticated()">Signed in as <b>{{username}}</b></span>
  <button class="mat-button-menu" mat-button [matMenuTriggerFor]="menuList">
    <mat-icon>menu</mat-icon>
  </button>

  <mat-menu #menuList="matMenu">
    <a mat-menu-item>
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </a>
    <a mat-menu-item>
      <mat-icon>settings</mat-icon>
      <span>Parametres</span>
    </a>
    <a mat-menu-item [matMenuTriggerFor]="users" *ngIf="hasAdminAuthority">
      <mat-icon>group</mat-icon>
      <span>Manage Users</span>
    </a>
    <a mat-menu-item (click)="logout()">
      <mat-icon>clear</mat-icon>
      <span>Deconnexion</span>
    </a>
  </mat-menu>

  <mat-menu #users="matMenu">
    <a mat-menu-item routerLink="admin/users">
      <mat-icon>edit</mat-icon>
      <span>Update Users</span>
    </a>
  </mat-menu>
  <mat-menu #profile="matMenu">
    <a mat-menu-item routerLink="profile/edit">
      <mat-icon>edit</mat-icon>
      <span>Update Profile</span>
    </a>
  </mat-menu>
</mat-toolbar>

<mat-toolbar color="primary" *ngIf="!isAuthenticated()">

  <a mat-button color="primary" routerLink="">
    <mat-icon>home</mat-icon>&nbsp;
    <span>E-scuela</span>
  </a>

  <span class="fill-remaining-space"></span>

  <button routerLink="" mat-button color="primary" *ngIf="!loginPage">
    <span>Login</span>
  </button>

  <button routerLink="signup" mat-button color="primary" *ngIf="loginPage">
    <span>Register</span>
  </button>
</mat-toolbar>
