<ng-container class="font-small unique-color-dark pt-4">
  <mat-toolbar color="primary" *ngIf="authenticated">
    <a mat-button color="secondary" routerLink="home">
      <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>
      <span>HOME</span>
    </a>

    <!-- Eleve menu -->
    <button mat-icon-button class="nav-item" routerLink="courses" *ngIf="connectedRole === 'ELEVE'">
      <span>Mes cours</span>
    </button>
    <button mat-icon-button class="nav-item" routerLink="activities" *ngIf="connectedRole === 'ELEVE'">
      <span>Activites</span>
    </button>
    <button mat-icon-button class="nav-item" routerLink="recompenses" *ngIf="connectedRole === 'ELEVE'">
      <span>Recompences</span>
    </button>

    <!-- Parent menu -->
    <button mat-icon-button class="nav-item" routerLink="boutique" *ngIf="connectedRole === 'PARENT'">
      <span>Boutique</span>
    </button>
    <button mat-icon-button class="nav-item" routerLink="panier" *ngIf="connectedRole === 'PARENT'">
      <span>Panier</span>
    </button>
    <button mat-icon-button class="nav-item" [matMenuTriggerFor]="enfants" *ngIf="connectedRole === 'PARENT'">
      <span>Enfants</span>
    </button>

    <!-- submenu enfants -->
    <mat-menu #enfants="matMenu">
      <a mat-menu-item routerLink="enfants">
        <mat-icon>list</mat-icon>
        <span>Mes enfants</span>
      </a>
      <a mat-menu-item routerLink="enfants/form">
        <mat-icon>add</mat-icon>
        <span>Ajouter un enfant</span>
      </a>
    </mat-menu>


    <!-- ADMIN menu -->
    <button mat-icon-button class="nav-item" [matMenuTriggerFor]="courses" *ngIf="connectedRole === 'ADMIN'">
      <span>Gestion des cours</span>
    </button>

    <!-- submenu enfants -->
    <mat-menu #courses="matMenu">
      <a mat-menu-item routerLink="course/all">
        <mat-icon>list</mat-icon>
        <span>Liste des cours</span>
      </a>
      <a mat-menu-item routerLink="course/form">
        <mat-icon>add</mat-icon>
        <span>Ajouter un cours</span>
      </a>
    </mat-menu>

    <span class="fill-remaining-space"></span>
    <span class="welcome-span" *ngIf="authenticated">Signed in as <b>{{connectedUser?.account.username}}</b></span>
    <button class="mat-button-menu" mat-button [matMenuTriggerFor]="menuList">
      <mat-icon>menu</mat-icon>
    </button>

    <mat-menu #menuList="matMenu">
      <a mat-menu-item routerLink="profil">
        <mat-icon>person</mat-icon>
        <span>Profil</span>
      </a>
      <a mat-menu-item routerLink="parametres">
        <mat-icon>settings</mat-icon>
        <span>Parametres</span>
      </a>
      <a mat-menu-item (click)="logout()">
        <mat-icon>clear</mat-icon>
        <span>Deconnexion</span>
      </a>
    </mat-menu>

  </mat-toolbar>

  <mat-toolbar color="primary" *ngIf="!authenticated">

    <a mat-button color="primary" routerLink="">
      <mat-icon>home</mat-icon>&nbsp;
      <span>E-scuela</span>
    </a>

    <span class="fill-remaining-space"></span>


    <a mat-button color="primary" routerLink="">
      <!-- <mat-icon>home</mat-icon>&nbsp; -->
      <span>Accueil</span>
    </a>

    <a mat-button color="primary" routerLink="boutique">
      <!-- <mat-icon>home</mat-icon>&nbsp; -->
      <span>Boutique</span>
    </a>

    <a mat-button color="primary" routerLink="panier">
      <!-- <mat-icon>home</mat-icon>&nbsp; -->
      <span>Panier</span>
    </a>

    <a mat-button color="primary" routerLink="teachers">
      <!-- <mat-icon>home</mat-icon>&nbsp; -->
      <span>Teachers</span>
    </a>

    <a mat-button color="primary" routerLink="contact">
      <!-- <mat-icon>home</mat-icon>&nbsp; -->
      <span>Contact</span>
    </a>

    <button class="mat-button-menu" mat-button [matMenuTriggerFor]="authmenu">
      <!-- <mat-icon>security</mat-icon> -->
      <span>Sign in/up</span>
    </button>

    <mat-menu #authmenu="matMenu">

      <a routerLink="login" mat-menu-item color="primary">
        <span>Login</span>
      </a>

      <a routerLink="signup" mat-menu-item color="primary">
        <span>Register</span>
      </a>
    </mat-menu>


  </mat-toolbar>
</ng-container>
